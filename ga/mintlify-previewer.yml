name: Mintlify Preview # untested workflow

on:
  pull_request:
    paths:
      - 'docs/**'  # Trigger only for doc changes
    types:
      - opened
      - synchronize

jobs:
  preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Call Mintlify Previewer Backend
        run: |
          RESPONSE=$(curl -X POST "https://mintlify-previewer.getconvoy.io/deploy" \
            -H "Content-Type: application/json" \
            -d '{"github_url": "${{ github.event.pull_request.html_url }}", "branch": "${{ github.head_ref }}"}')
          echo "DEPLOYMENT_URL=$(echo $RESPONSE | jq -r '.deployment_url')" >> $GITHUB_ENV

      - name: Comment PR with preview URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: "ðŸš€ Mintlify preview available at: ${{ env.DEPLOYMENT_URL }}"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}